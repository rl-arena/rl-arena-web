name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Git 권한 문제를 해결하는 핵심 블록
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ... (생략된 Checkout, Setup Node, Install dependencies, Build project 단계) ...
      - name: Build project (Vite)
        run: npm run build 
      - name: Setup Pages 
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 
  
  deploy:
    # ... (생략된 Deploy to GitHub Pages 단계) ...
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4